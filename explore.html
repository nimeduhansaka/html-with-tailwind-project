<script>


// For Card Titles and Descriptions
    const pages = [
        { title: "Home", description: "Search within the home section of our website.", href: "index.html" },
        { title: "Membership", description: "Discover our range of services and find what you need.", href: "Membership.html" },
        { title: "Articles", description: "Discover our all Articles in here.", href: "articles.html" },
        { title: "About", description: "All about EchoWords web site, you need to Know.", href: "about.html" },
        { title: "Story", description: "Read about developer thought and Others Reviews.", href: "index.html#story" },
        { title: "Latest News", description: "Articles page Latest News Updates.", href: "articles.html#section1" },
        { title: "Challenges", description: "Write for Earn some money.", href: "articles.html#section2" },
        { title: "Creators", description: "Top article writers and visit there stories.", href: "articles.html#section3" },
        { title: "Communities", description: "Different stories under different Topics. ", href: "articles.html#section4" },
        { title: "Privacy Policy", description: "All you need to know about How we Use your data.", href: "privacypolicy.html" },
        { title: "Terms of Use", description: "All Terms in here.", href: "term.html" },
        { title: "Supports", description: "Access our customer support resources and Find answers.", href: "support.html" },
        { title: "Contact", description: "Mail Us on Mail.", href: "mailto:nimeduhansaka@gmail.com?subject=Hello%20from%20EchoWords&body=I%20have%20something%20to%20tell%20about" },
        { title: "Login", description: "Login and Sign up page in here.", href: "loginform.html" },

    ];


// For Get search Suggestions
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    // Result Card
    function createPageCard(page) {
        return `
                <a href="${page.href}" class="page-link block p-6 bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-50">
                    <h5 class="mb-2 text-xl font-medium tracking-tight text-[#000300]">${page.title}</h5>
                    <p class="font-medium text-gray-500">${page.description}</p>
                </a>
            `;
    }

    function updateSearchResults() {
        const query = searchInput.value.toLowerCase();
        const filteredResults = pages.filter(page =>
            page.title.toLowerCase().includes(query)
            //page.description.toLowerCase().includes(query)
        );

        searchResults.innerHTML = filteredResults.map(createPageCard).join('');
    }

    // Get all Results
    updateSearchResults();

    // Search results
    searchInput.addEventListener('input', updateSearchResults);


// For Pre Loader
window.addEventListener('load', function(){
    const preloader = document.getElementById('preloader');
    const content = document.getElementById('content');

    // Set time
    setTimeout(function (){
        preloader.style.display = 'none';
        content.style.display = 'block';
    },1500);
});


// For Get Year
const currentYear = new Date().getFullYear();
document.getElementById('year').textContent = currentYear;


</script>
